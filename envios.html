            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"

            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

      <!--Main-->
    <main class="main">
      <form action="#" method="post" class="formulario">
        <input type="text" placeholder="Calle" name="calle" />
        <br /><br />
        <input
          type="text"
          placeholder="Numero de calle"
          name="numero-de-calle"
        />
        <br /><br />
        <input type="text" placeholder="Ciudad" name="ciudad" />
        <br /><br />
        <input type="text" placeholder="Codigo Postal" name="codigo-postal" />
        <br /><br />
        <input
          type="text"
          placeholder="Informacion Adicional"
          name="informacion-adicional"
        />
        <br />
        <textarea
          name="informacion-adicional"
          id="#"
          cols="30"
          rows="10"
        ></textarea>
        <br />
        <select name="pais">
          <option value="seleccion">Seleccione su pais</option>
          <option value="Arg">Argentina</option>
          <option value="Cl">Chile</option>
          <option value="Brasil">Brasil</option>
        </select>
        <br /><br />
        <input type="submit" />
        <input type="reset" value="Borrame todo" />
      </form>
    </main>
