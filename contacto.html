<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="email, genero, contacto, novedades" />
    <meta
      name="description"
      content="Por cualquier duda que surja o quieras preguntarnos, no dudes en contactarnos por nuestras redes sociales"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="icon" href="./imagenes/logo.jpg" />
    <title>Contacto</title>
  </head>
  <body class="contacto">
    <!-- HEADER: Encabezado  -->
    <header class="header">
      <nav class="navbar navbar-expand-lg text-bg-warning p-3" style="width: 100%">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Nike</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./envios.html">Envios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./quienes-somos.html"
                  >Sobre nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Contacto.html"
                  >Contactate con nosotros</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
      <!--Main-->
    <main class="main formulario">
      <form action="#" method="post" class="formulario">
        <input
          type="text"
          placeholder="Nombre completo"
          name="nombre-completo"
        />
        <br /><br />
        <input type="email" placeholder="santino@gmail.com" />
        <br /><br />
        <!--Checkbox  -->
        <label>
          <input type="checkbox" />
          <span>Recibir novedades sobre nuestros productos</span>
        </label>
        <br /><br />
        <label>
          <span>Hombre</span>
          <input type="radio" name="sexo" value="hombre" />

          <span>Mujer</span>
          <input type="radio" name="sexo" value="mujer" />

          <span>Otros</span>
          <input type="radio" name="sexo" value="otro" />
        </label>
        <br /><br />
        <select name="pais">
          <option value="seleccion">Seleccione su pais</option>
          <option value="Arg">Argentina</option>
          <option value="Cl">Chile</option>
          <option value="Brasil">Brasil</option>
        </select>
        <br /><br />
        <input type="submit" />
        <input type="reset" value="Borrame todo" />
      </form>
    </main>
      <!--Footer-->
    <footer class="footer">
      <ul>
        <li><a href="">Instagram</a></li>
        <li><a href="">Facebook</a></li>
        <li><a href="">Twitter</a></li>
      </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
